
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Bot Web-Panel</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="sticky-footer-navbar.css" rel="stylesheet">
  </head>

  <body>

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Bot Web-Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for("main_page")}}">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <style>
        .footer{
            bottom: 0;
            width: 100%;
            height: 70px;
            position: absolute;
        }
        
    </style>
    <!-- Begin page content -->
    <main role="main" class="container">

      <h1 class="mt-5">Text Editor</h1>

      {% with messages = get_flashed_messages() %}
      {% if messages %}
          {% for message in messages %}
            {% if message == "Changed" %}
              <div class="alert alert-success" role="alert">
                {{ message }}
              </div>
            {% else %}
              <div class="alert alert-danger" role="alert">
                {{ message }}
              </div>
            {% endif %}
          {% endfor %}
      {% endif %}
      {% endwith %}

      {% for i in keys %}
      <form action="/change?key={{ i[1] }}" method="POST" style="margin-top: 60px; -webkit-box-shadow: 0 30px 60px 0 rgba(0,0,0,0.3);
      box-shadow: 0 30px 60px 0 rgba(26, 26, 26, 0.3); background-color: rgba(247, 247, 247, 0.979); padding: 15px; border-radius: 15px;">
        <label for="{{ i[1] }}">{{ i[1] }}:</label><br>
        <textarea style="padding: 10px; border-radius: 15px; border:none;" name="text2change" id="{{ i[1] }}" rows="15" cols="55">{{ values[keys.index(i)][1] }}</textarea><br>
      <input type="submit" class="btn btn-primary" value="Change">
      </form>
      {% endfor %}
      
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
